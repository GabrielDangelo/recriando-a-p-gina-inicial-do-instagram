<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="cel">
            <img src="imagens/instagram-celular.png" alt="imagem do instagram aberto em um celular">
        </div>
        <div class="continue">
            <div class="group">
                <img src="imagens/instagram-logo.png" alt="Logo do instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src="imagens/perfil.jpg" alt="Foto de perfil do usuário">
                </div>
                <a href="#" class="login">Continue como gabriel_degelo</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="text-grey">Não é gabriel_degelo?</p>
                <div class="other">
                    <a href="#" class="link-blue">Alternar contas</a>
                    <p class="text-grey">ou</p>
                    <a href="#" class="link-blue">Inscreva-se</a>
                </div>
            </div>
            <div class="app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
